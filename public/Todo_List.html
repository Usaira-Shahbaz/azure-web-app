<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        /* General styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            color: #333;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        h1 {
            color: #4CAF50;
            font-size: 24px;
        }

        h2 {
            margin-bottom: 15px;
            font-size: 18px;
            color: #444;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #taskInput {
            flex: 1;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 4px;
            outline: none;
            transition: 0.3s;
        }

        #taskInput:focus {
            border-color: #4CAF50;
        }

        button {
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        .todo-list {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f3f3f3;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            transition: transform 0.2s ease-in-out;
        }

        .todo-item:hover {
            transform: scale(1.05);
        }

        .todo-item span {
            flex: 1;
            padding-left: 10px;
        }

        .todo-item.completed span {
            text-decoration: line-through;
            color: #888;
        }

        .delete-btn {
            background: #ff4444;
            padding: 4px 8px;
        }

        .delete-btn:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <!--  Checking for continuous development -->
    <div class="container">
        <h2 id="usernameDisplay">Welcome, <span id="username">User</span>!</h2>
        <h1>Todo List</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Enter a task...">
            <button onclick="addTask()">Add</button>
        </div>
        <ul class="todo-list" id="todoList"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadTasks();
            fetchUsername();
        });

        function fetchUsername() {
            fetch('/get-username')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('username').textContent = data.username;
                })
                .catch(error => console.error('Error fetching username:', error));
        }

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();

            if (taskText === '') return;

            const task = {
                id: Date.now(),
                text: taskText,
                completed: false
            };

            addTaskToDOM(task);
            saveTask(task);
            taskInput.value = '';
        }

        function addTaskToDOM(task) {
            const todoList = document.getElementById('todoList');
            const li = document.createElement('li');
            li.className = 'todo-item';
            li.dataset.id = task.id;

            if (task.completed) {
                li.classList.add('completed');
            }

            li.innerHTML = `
                <input type="checkbox" ${task.completed ? 'checked' : ''} onchange="toggleTask(${task.id}, this.checked)">
                <span>${task.text}</span>
                <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
            `;

            todoList.appendChild(li);
        }

        function saveTask(task) {
            let tasks = getTasks();
            tasks.push(task);
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function getTasks() {
            return JSON.parse(localStorage.getItem('tasks') || '[]');
        }

        function loadTasks() {
            const tasks = getTasks();
            tasks.forEach(task => addTaskToDOM(task));
        }

        function toggleTask(id, completed) {
            let tasks = getTasks();
            tasks = tasks.map(task => {
                if (task.id === id) {
                    task.completed = completed;
                }
                return task;
            });
            localStorage.setItem('tasks', JSON.stringify(tasks));

            const taskItem = document.querySelector(`.todo-item[data-id="${id}"]`);
            taskItem.classList.toggle('completed', completed);
        }

        function deleteTask(id) {
            let tasks = getTasks();
            tasks = tasks.filter(task => task.id !== id);
            localStorage.setItem('tasks', JSON.stringify(tasks));

            const taskItem = document.querySelector(`.todo-item[data-id="${id}"]`);
            taskItem.remove();
        }

        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });
    </script>
</body>
</html>
